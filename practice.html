<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/practice.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/practice.js"></script>
    <title>Animals!</title>
  </head>
  <body>
    <div class="container">
      <h1>Pick an animal:</h1>
      
      <form id="animalselect">
        <label for="animal">Animal</label>
        <select id="animal">
          <option value="cheetah">Cheetah</option>
          <option value="penguin">Penguin</option>
          <option value="bunny">Bunny Rabbit</option>
        </select>
        <button type="submit" class="btn">Pick my animal!</button>
      </form>

      <div class="row">

        <div class="col-md-4" id="cheetah"><h1>Cheetah</h1>
          <img src="img/cheetah.jpg" alt="cheetah" class="img-thumbnail"/>
        </div>

        <div class="col-md-4" id="penguin"><h1>Penguin</h1>
          <img src="img/penguin.jpg" alt="penguin" class="img-thumbnail"/>
        </div>

        <div class="col-md-4" id="bunny"><h1>Bunny Rabbit</h1>
          <img src="img/bunny.jpg" alt="bunny rabbit" class="img-thumbnail"/>
        </div>

      </div>



    </div>
  </body>
</html>
